<div>
  <marketplace-input [label]="'PDF URL'" [name]="'PRF-URL'" [placeholder]="'Enter PDF URL here'" [size]="'medium'"
    [isRequired]="true" [(ngModel)]="pdfSrc">
  </marketplace-input>
  <div class="pdf-container">
    <pdf-viewer [src]="pdfSrc" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false" [zoom]="1"
      [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true" [autoresize]="true"
      [show-borders]="false"></pdf-viewer>
  </div>
